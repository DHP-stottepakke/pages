repository: DHP-stottepakke/pages

basepath: pages/blob/main/

title: "DHP støttepakke demo"
# this appears in the html browser tab for the site title (seen mostly by search engines, not users)

topnav_title: ''
# this appears on the top navigation bar next to the home button

description: "Veiledning til datahåndteringsplanger for norske UH-institusjoner"
# Metadata description of the website

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme@1.25.0

dsw_deep_link_prefix: https://elixir-no.ds-wizard.org/projects/create/from-template?selected=

theme_variables:
  theme_color: da366e
  fonts:
    - https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap
  github_buttons:
    position: top
    edit_me: true
    open_issue: true
    history: true
  topnav:
    theme: light
    brand_logo: assets/img/main_logo.svg
    #brand_logo: assets/img/main_logo.png

permalink: pretty

exclude:
  - README.md
  - .gitignore
  - var/
  - vendor
  - Gemfile*
  - LICENSE

defaults:
-
  scope:
    path: ""
    type: "pages"
  values:
    permalink: /:basename
    layout: "page"
    sidebar: main
    topnav: topnav
-
  scope:
    path: "pages/cheat_sheets"
    type: "cheat_sheet"
  values:
    permalink: /:basename
    layout: "page"
    sidebar: dhp_detaljert
    topnav: topnav
-
  scope:
    path: "pages/contribute"
    type: "contribute"
  values:
    permalink: /contribute/main
    layout: "page"
    sidebar: contribute
    topnav: topnav


plugins:
  - elixir-toolkit-theme-plugins
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-github-metadata
  - jekyll-octicons
