- name: Open Access Week 2025
  startDate: 2024-10-20
  endDate: 2024-10-24
  description: >
    'From October 20th to 24th, the global research community will celebrate International Open Access Week. This year's theme is “Who Owns Our Knowledge?”.
    To mark Open Access Week Norway 2025, universities and knowledge communities across the country are coming together to host a [series of engaging webinars](https://www.openscience.no/aktuelt/open-access-week-2025) focused on open science.
    These webinars aim to spark dialogue and promote awareness around open access and responsible research practices.'
  location: *[online](https://www.openscience.no/aktuelt/open-access-week-2025)"
